<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI旅行规划师</title>
    <!-- 引入Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome -->
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- 引入Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <!-- 引入Mapbox地图API -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js"></script>
    <!-- 引入Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 引入自定义CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Tailwind配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                        dark: '#1F2937',
                        light: '#F9FAFB'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .transition-all-300 {
                transition: all 0.3s ease;
            }
        }
    </style>
    
    <!-- Tailwind自定义工具类 -->
</head>
<body class="bg-gray-50 text-dark">
    <!-- 导航栏 -->
    <header class="bg-white shadow-sm fixed w-full top-0 z-40 transition-all duration-300" id="navbar">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fa fa-paper-plane text-primary text-2xl"></i>
                    <h1 class="text-xl font-bold">AI旅行规划师</h1>
                </div>
                
                <!-- 桌面端导航 -->
                <nav class="hidden md:flex items-center space-x-8">
                    <a href="#planner" class="text-gray-600 hover:text-primary transition-all-300">行程规划</a>
                    <a href="#budget" class="text-gray-600 hover:text-primary transition-all-300">预算管理</a>
                    <a href="#map-section" class="text-gray-600 hover:text-primary transition-all-300">地图探索</a>
                </nav>
                
                <div class="flex items-center space-x-4">
                    <button id="login-btn" class="px-4 py-2 border border-primary text-primary rounded-lg hover:bg-primary/5 transition-all-300">
                        登录
                    </button>
                    <button id="register-btn" class="px-4 py-2 bg-primary text-white rounded-lg hover:bg-primary/90 transition-all-300">
                        注册
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="pt-24 pb-16">
        <!-- 行程规划区域 -->
        <section id="planner" class="py-12 px-4">
            <div class="container mx-auto max-w-4xl">
                <div class="text-center mb-10">
                    <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-3">智能行程规划</h2>
                    <p class="text-gray-600">告诉我们您的旅行需求，AI将为您生成个性化的完美行程</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                    <!-- 需求输入区域 -->
                    <div class="mb-8">
                        <h3 class="text-xl font-bold mb-4">输入您的旅行需求</h3>
                        
                        <!-- 语音输入区域 -->
                        <div class="bg-gray-50 rounded-lg p-4 mb-4">
                            <div class="relative">
                                <textarea id="travel-request" rows="3" class="w-full p-4 pr-12 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="例如：我想去上海旅游3天，喜欢美食和购物，预算3000元..."></textarea>
                                <button id="voice-input-btn" class="absolute right-3 bottom-3 text-primary hover:text-primary/80 transition-all-300">
                                    <i class="fa fa-microphone text-xl"></i>
                                </button>
                            </div>
                            <div id="voice-status" class="hidden mt-2 text-sm text-gray-500">
                                <i class="fa fa-spinner fa-spin mr-2"></i>正在聆听...
                            </div>
                        </div>
                        
                        <!-- 目的地、日期、预算输入框 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">目的地</label>
                                <input type="text" id="destination" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="您想去哪里？">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">旅行天数</label>
                                <input type="number" id="days" min="1" max="30" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="预计几天？">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">出发日期</label>
                                <input type="date" id="start-date" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">预算范围(元)</label>
                                <input type="number" id="budget" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="预算金额">
                            </div>
                        </div>
                        
                        <button id="generate-plan-btn" class="w-full md:w-auto px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-all-300 flex items-center justify-center">
                            <i class="fa fa-magic mr-2"></i> 生成行程计划
                        </button>
                    </div>
                    
                    <!-- 行程展示区域 -->
                    <div id="plan-result" class="hidden">
                        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
                            <h3 class="text-xl font-bold mb-2 md:mb-0">您的智能行程</h3>
                            <div class="flex space-x-2">
                                <button id="save-plan-btn" class="text-primary hover:text-primary/80 transition-all-300 flex items-center">
                                    <i class="fa fa-save mr-1"></i> 保存
                                </button>
                                <button id="print-plan-btn" class="text-gray-600 hover:text-gray-800 transition-all-300 flex items-center">
                                    <i class="fa fa-print mr-1"></i> 打印
                                </button>
                            </div>
                        </div>
                        
                        <div id="itinerary-content" class="space-y-6 border-t pt-4">
                            <!-- 行程内容将由JS动态生成 -->
                            <div class="text-center py-8 text-gray-500">
                                <p>行程计划生成中...</p>
                                <div class="w-12 h-12 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mt-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 地图容器区域 -->
        <section id="map-section" class="py-12 px-4 bg-white">
            <div class="container mx-auto max-w-6xl">
                <div class="text-center mb-10">
                    <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-3">地图探索</h2>
                    <p class="text-gray-600">通过地图直观查看您的行程路线和景点分布</p>
                </div>
                
                <div class="bg-gray-50 rounded-xl shadow-lg p-6 md:p-8">
                    <div class="flex flex-col md:flex-row gap-6">
                        <!-- 地图控制器 -->
                        <div class="md:w-1/4 space-y-6">
                            <div class="bg-white p-4 rounded-lg shadow-sm">
                                <h3 class="text-lg font-bold mb-4">地图控制器</h3>
                                <div class="space-y-4">
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-1">搜索地点</label>
                                        <div class="flex">
                                            <input type="text" id="map-search" class="flex-1 p-3 border border-gray-200 rounded-l-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="输入地点名称">
                                            <button id="map-search-btn" class="px-4 py-3 bg-primary text-white rounded-r-lg hover:bg-primary/90 transition-all-300">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="grid grid-cols-2 gap-2">
                                        <button id="add-marker-btn" class="px-3 py-2 bg-secondary text-white rounded-lg hover:bg-secondary/90 transition-all-300 text-sm flex items-center justify-center">
                                            <i class="fa fa-plus mr-1"></i> 添加标记
                                        </button>
                                        <button id="clear-markers-btn" class="px-3 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition-all-300 text-sm flex items-center justify-center">
                                            <i class="fa fa-trash mr-1"></i> 清除标记
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 地图容器 -->
                        <div class="md:w-3/4">
                            <div id="map" class="w-full h-[450px] md:h-[500px] rounded-lg border border-gray-200 shadow-sm"></div>
                            <div id="map-placeholder" class="w-full h-[450px] md:h-[500px] rounded-lg border border-gray-200 shadow-sm flex items-center justify-center bg-gray-100">
                                <div class="text-center">
                                    <i class="fa fa-map-o text-4xl text-gray-400 mb-3"></i>
                                    <p class="text-gray-500">地图加载中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 预算管理区域 -->
        <section id="budget" class="py-12 px-4">
            <div class="container mx-auto max-w-5xl">
                <div class="text-center mb-10">
                    <h2 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-3">费用预算管理</h2>
                    <p class="text-gray-600">智能估算和管理您的旅行预算，让您的旅行更加从容</p>
                </div>
                
                <div class="bg-white rounded-xl shadow-lg p-6 md:p-8">
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                        <!-- 预算概览 -->
                        <div class="lg:col-span-1 space-y-6">
                            <div class="bg-gray-50 rounded-xl p-5 shadow-sm">
                                <h3 class="text-lg font-bold mb-4">预算概览</h3>
                                <div class="space-y-4">
                                    <div>
                                        <div class="flex justify-between text-sm mb-1">
                                            <span class="text-gray-600">总预算</span>
                                            <span class="font-medium" id="total-budget">¥0</span>
                                        </div>
                                        <div class="flex justify-between text-sm mb-1">
                                            <span class="text-gray-600">已分配</span>
                                            <span class="font-medium" id="allocated-amount">¥0</span>
                                        </div>
                                        <div class="flex justify-between text-sm mb-3">
                                            <span class="text-gray-600">剩余预算</span>
                                            <span class="font-medium" id="remaining-budget">¥0</span>
                                        </div>
                                        <div class="w-full bg-gray-200 rounded-full h-2">
                                            <div id="budget-progress" class="bg-primary h-2 rounded-full" style="width: 0%"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- 预算图表和明细 -->
                        <div class="lg:col-span-2 space-y-6">
                            <div class="bg-gray-50 rounded-xl p-5 shadow-sm">
                                <h3 class="text-lg font-bold mb-4">预算分布</h3>
                                <div class="h-56">
                                    <canvas id="budget-chart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- 页脚 -->
    <footer class="bg-dark text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <div class="flex justify-center items-center space-x-2 mb-4">
                <i class="fa fa-paper-plane text-primary text-2xl"></i>
                <h3 class="text-xl font-bold">AI旅行规划师</h3>
            </div>
            <p class="text-gray-400 mb-4">智能、高效、个性化的旅行规划助手</p>
            <div class="text-gray-500 text-sm">
                <p>© 2023 AI旅行规划师. 保留所有权利.</p>
            </div>
        </div>
    </footer>

    <!-- 用户登录界面（模态框） -->
    <div id="auth-modal" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold" id="auth-modal-title">登录</h3>
                    <button id="close-auth-modal" class="text-gray-400 hover:text-gray-600 transition-all-300">
                        <i class="fa fa-times text-xl"></i>
                    </button>
                </div>
                
                <!-- 登录表单 -->
                <div id="login-form" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="login-email" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="您的邮箱地址">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="login-password" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="您的密码">
                    </div>
                    <button id="login-submit-btn" class="w-full px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-all-300">
                        登录
                    </button>
                    <div class="text-center">
                        <p class="text-gray-600">还没有账号？ <span id="switch-to-register" class="text-primary cursor-pointer hover:underline">立即注册</span></p>
                    </div>
                </div>
                
                <!-- 注册表单 -->
                <div id="register-form" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">用户名</label>
                        <input type="text" id="register-username" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="设置您的用户名">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">邮箱</label>
                        <input type="email" id="register-email" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="您的邮箱地址">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                        <input type="password" id="register-password" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-primary focus:border-primary transition-all-300" placeholder="设置您的密码">
                    </div>
                    <button id="register-submit-btn" class="w-full px-6 py-3 bg-primary text-white font-medium rounded-lg hover:bg-primary/90 transition-all-300">
                        注册
                    </button>
                    <div class="text-center">
                        <p class="text-gray-600">已有账号？ <span id="switch-to-login" class="text-primary cursor-pointer hover:underline">返回登录</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知提示框 -->
    <div id="toast" class="fixed bottom-6 right-6 bg-dark text-white px-6 py-3 rounded-lg shadow-lg transform translate-y-20 opacity-0 transition-all duration-300 flex items-center space-x-3">
        <i id="toast-icon" class="fa fa-check-circle text-secondary"></i>
        <span id="toast-message">操作成功</span>
    </div>

    <!-- JavaScript 文件 -->
    <script src="script.js"></script>
  </body>
</html>
